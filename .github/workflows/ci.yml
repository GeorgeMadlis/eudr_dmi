name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    name: ci / tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: pytest
        run: |
          pytest -q

  lint:
    name: ci / lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: ruff
        run: |
          ruff check .

  docs-gates:
    name: ci / docs-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Compute changed files (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --name-only origin/${{ github.base_ref }}...HEAD > /tmp/changed_files.txt

      - name: Compute changed files (push)
        if: ${{ github.event_name == 'push' }}
        run: |
          printf "" > /tmp/changed_files.txt

      - name: Run docs gates
        run: |
          python tools/ci/check_pr_gates.py < /tmp/changed_files.txt
