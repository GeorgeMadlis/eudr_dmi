name: Method Tests (Geospatial)

on:
  push:
    paths:
      - 'src/eudr_dmi/methods/**'
      - 'tests/**'
      - 'requirements-methods.txt'
      - 'requirements-dev.txt'
      - 'scripts/check_method_deps.py'
      - '.github/workflows/method-tests.yml'
  pull_request:
    paths:
      - 'src/eudr_dmi/methods/**'
      - 'tests/**'
      - 'requirements-methods.txt'
      - 'requirements-dev.txt'
      - 'scripts/check_method_deps.py'
      - '.github/workflows/method-tests.yml'

jobs:
  method-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies for rasterio
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-methods.txt
          python -m pip install -r requirements-dev.txt

      - name: Check geospatial dependencies
        run: python scripts/check_method_deps.py

      - name: Run method tests (with skip reasons)
        run: pytest -q -rs tests/test_methods_*
