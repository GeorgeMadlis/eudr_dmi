# Explicit project name prevents accidental volume duplication
name: infra

services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: dmi_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file: .env
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - /Users/server/data/dmi/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30

  postgres:
    image: postgres:16.11
    container_name: dmi_postgres
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - /Users/server/data/dmi/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  # One-shot init container: creates bucket + validates DB login.
  init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: dmi_init
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file: .env
    entrypoint: /bin/sh
    command: >
      -lc "
      echo 'Configuring mc alias...' &&
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
      echo 'Creating bucket if missing...' &&
      mc mb -p local/$${MINIO_BUCKET} || true &&
      echo 'Listing buckets:' &&
      mc ls local &&
      echo 'Postgres connectivity check (from host via psql on Mac): done outside container' &&
      echo 'Init done.'
      "
    restart: "no"
